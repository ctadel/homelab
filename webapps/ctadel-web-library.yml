networks:
  webappnet:
    external: true

services:
  wlib-backend:
    image: ctadel/wlib-backend:latest
    container_name: webapp-wlib-backend
    restart: unless-stopped
    environment:
      - CORS_ALLOWED_ORIGINS=http://172.28.0.3,http://0.0.0.0:10001,http://localhost:10001
      - TZ=${TZ:-'UTC'}
    ports:
      - "10002:8000"
    networks:
      - webappnet
    labels:
      glance.name: FastAPI - Backend
      glance.parent: webapp-wlib-frontend
      glance.hide: false

  wlib-frontend:
    image: ctadel/wlib-frontend:latest
    container_name: webapp-wlib-frontend
    restart: unless-stopped
    environment:
      - TZ=${TZ:-'UTC'}
    ports:
      - "10001:80"
    depends_on:
      - wlib-backend
    networks:
      - webappnet
    labels:
      glance.id: webapp-wlib-frontend
